<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - KronoDual GOLD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; font-family: sans-serif; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .input-dark { background: #1e293b; border: 1px solid #475569; color: white; outline: none; }
    </style>
</head>
<body class="min-h-screen p-2">

    <div id="login-overlay" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center p-4">
        <div class="glass p-8 rounded-2xl w-full max-w-sm text-center">
            <h2 class="text-xl font-bold mb-4 uppercase">Admin KronoDual</h2>
            <input type="password" id="admin-pass" class="w-full input-dark p-3 rounded-lg mb-4 text-center" placeholder="Contraseña">
            <button onclick="checkPass()" class="w-full bg-yellow-600 text-black font-bold py-3 rounded-lg">ENTRAR</button>
        </div>
    </div>

    <div id="main-panel" class="hidden max-w-2xl mx-auto space-y-6">
        <h1 class="text-2xl font-black text-yellow-500 text-center uppercase py-4">KRONODUAL MANAGER</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="glass p-5 rounded-xl border border-yellow-600/30">
                <h2 class="text-sm font-bold text-yellow-400 mb-4">PASO 1: Pago</h2>
                <input type="email" id="email-pago" class="w-full input-dark rounded p-2 text-sm mb-4" placeholder="Email...">
                <button onclick="send()" class="w-full bg-slate-700 text-white py-2 rounded text-xs">ENVIAR INFO PAGO</button>
            </div>

            <div class="glass p-5 rounded-xl border border-green-600/30">
                <h2 class="text-sm font-bold text-green-400 mb-4">PASO 2: Activar</h2>
                <input type="email" id="email-act" class="w-full input-dark rounded p-2 text-sm mb-4" placeholder="Email...">
                <button onclick="generate()" id="btn-gen" class="w-full bg-green-700 text-white py-2 rounded text-xs font-bold">CREAR LICENCIA</button>
                <div id="res" class="hidden mt-4 pt-4 border-t border-slate-700 text-center">
                    <p id="code-out" class="text-xl font-mono text-yellow-400 font-bold mb-4 tracking-widest">---</p>
                    <a id="mail-out" href="#" class="block w-full bg-blue-600 text-white py-2 rounded text-xs font-bold">ENVIAR EMAIL FINAL</a>
                </div>
            </div>
        </div>

        <div class="glass p-5 rounded-xl">
            <h3 class="text-xs font-bold text-slate-400 uppercase mb-4">Historial</h3>
            <div id="history-list" class="space-y-2 text-[10px] font-mono"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDW-2Yc4kvZJYbNOVeesPZWdRThYe0noUI",
            authDomain: "correo-95e58.firebaseapp.com",
            projectId: "correo-95e58",
            storageBucket: "correo-95e58.firebasestorage.app",
            messagingSenderId: "977860532946",
            appId: "1:977860532946:web:3738c6b7165201bce7ab0b"
        };

        const APP_ID = "app_kronodual";
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        window.checkPass = async () => {
            if(document.getElementById('admin-pass').value === "admin123") {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-panel').classList.remove('hidden');
                await signInAnonymously(auth);
                load();
            }
        };

        function load() {
            onSnapshot(collection(db, 'artifacts', APP_ID, 'public', 'data', 'access_codes'), (snap) => {
                const list = document.getElementById('history-list');
                list.innerHTML = "";
                snap.docs.forEach(d => {
                    const data = d.data();
                    list.innerHTML += `<div class="p-2 border-b border-slate-700 flex justify-between">
                        <span>${data.email}</span><span class="text-yellow-500">${data.code}</span>
                    </div>`;
                });
            });
        }

        window.send = () => {
            const em = document.getElementById('email-pago').value;
            window.location.href = `mailto:${em}?subject=Pago KronoDual&body=Realiza el pago de 10€ y envíame justificante.`;
        };

        window.generate = async () => {
            const email = document.getElementById('email-act').value.toLowerCase().trim();
            if(!email) return alert("Email necesario");
            const btn = document.getElementById('btn-gen'); btn.disabled = true;

            const code = Math.random().toString(36).substring(2, 5).toUpperCase() + "-" + Math.random().toString(36).substring(2, 5).toUpperCase();

            try {
                await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'access_codes'), {
                    email: email, code: code, createdAt: new Date().toISOString()
                });
                document.getElementById('code-out').innerText = code;
                document.getElementById('res').classList.remove('hidden');
                const loginUrl = window.location.href.replace('admin.html', 'index.html');
                document.getElementById('mail-out').href = `mailto:${email}?subject=Tu Clave KronoDual GOLD&body=Email: ${email}%0AClave: ${code}%0AEntra aquí: ${loginUrl}`;
            } catch (e) { alert(e.message); }
            btn.disabled = false;
        };
    </script>
</body>
</html>
