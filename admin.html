<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - KronoDual GOLD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0c0a09; font-family: sans-serif; color: white; }
        .glass { background: rgba(41, 37, 36, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(251, 191, 36, 0.2); }
        .input-dark { background: #1c1917; border: 1px solid #44403c; color: white; outline: none; transition: 0.3s; }
        .input-dark:focus { border-color: #fbbf24; box-shadow: 0 0 10px rgba(251, 191, 36, 0.4); }
        .gold-text { background: linear-gradient(to bottom, #fef3c7, #fbbf24, #b45309); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-gold { background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%); color: #1c1917; font-weight: 800; }
        .btn-gold:hover { filter: brightness(1.1); box-shadow: 0 0 15px rgba(251, 191, 36, 0.4); }
    </style>
</head>
<body class="min-h-screen p-2">

    <!-- 1. PANTALLA DE BLOQUEO -->
    <div id="login-overlay" class="fixed inset-0 bg-stone-950 z-50 flex flex-col items-center justify-center p-4">
        <div class="glass p-8 rounded-2xl w-full max-w-sm text-center shadow-2xl border border-amber-500/30">
            <i class="fas fa-crown text-5xl text-amber-500 mb-6 drop-shadow-[0_0_10px_rgba(251,191,36,0.5)]"></i>
            <h2 class="text-xl font-bold mb-4 gold-text uppercase tracking-widest">KronoDual Access</h2>
            <input type="password" id="admin-pass" class="w-full input-dark p-3 rounded-lg mb-4 text-center text-lg" placeholder="Contrase√±a Admin">
            <button onclick="checkPass()" class="w-full btn-gold py-3 rounded-lg transition transform active:scale-95">ACCEDER AL PANEL</button>
            <p id="login-msg" class="text-red-400 text-xs mt-3 hidden">Contrase√±a incorrecta</p>
        </div>
    </div>

    <!-- 2. PANEL PRINCIPAL -->
    <div id="main-panel" class="hidden max-w-md mx-auto space-y-6">
        
        <!-- CABECERA -->
        <header class="text-center py-4">
            <h1 class="text-3xl font-black gold-text uppercase tracking-tighter">KRONODUAL GOLD</h1>
            <p class="text-[10px] text-amber-500/70 uppercase tracking-widest mt-1 font-bold">Gestor Pro ¬∑ 10.00‚Ç¨ ¬∑ SlotCarHome</p>
        </header>

        <!-- CONTADOR DE INTERESADOS -->
        <div class="glass p-4 rounded-xl border-l-4 border-amber-500 flex items-center justify-between shadow-lg">
            <div>
                <h3 class="text-xs font-bold text-amber-200/80 uppercase">Interesados Dual</h3>
                <p class="text-[10px] text-stone-500">Solicitudes de versi√≥n Pro</p>
            </div>
            <div class="text-right">
                <span id="clicks-counter" class="text-3xl font-black text-amber-400">--</span>
                <i class="fas fa-gem text-amber-700 ml-2"></i>
            </div>
        </div>

        <!-- FASE 1: PEDIR PAGO -->
        <div class="glass rounded-xl p-5 border border-amber-500/20 relative">
            <div class="absolute top-0 right-0 bg-amber-600 text-stone-900 text-[10px] font-bold px-2 py-1 rounded-bl">PASO 1</div>
            <h2 class="text-sm font-bold text-amber-100 mb-3"><i class="fas fa-comment-dollar mr-2 text-amber-500"></i>Enviar Instrucciones (10‚Ç¨)</h2>
            
            <input type="email" id="client-email-1" class="w-full input-dark rounded p-2 text-sm mb-3" placeholder="Email del interesado...">
            
            <button onclick="sendPaymentRequest()" class="w-full bg-stone-800 hover:bg-stone-700 text-amber-400 font-bold py-2 rounded text-sm flex justify-center gap-2 border border-amber-600/50 transition">
                <i class="fas fa-paper-plane"></i> ENVIAR DATOS DE PAGO
            </button>
        </div>

        <!-- FASE 2: ENTREGAR LICENCIA -->
        <div class="glass rounded-xl p-5 border border-amber-500/50 relative">
            <div class="absolute top-0 right-0 bg-amber-500 text-stone-900 text-[10px] font-bold px-2 py-1 rounded-bl">PASO 2</div>
            <h2 class="text-sm font-bold text-amber-400 mb-3"><i class="fas fa-magic mr-2"></i>Generar Clave de 6 Dig</h2>
            
            <div class="space-y-3">
                <input type="hidden" id="app-id" value="app_kronodual">
                
                <div>
                    <label class="text-[10px] text-amber-500/60 font-bold uppercase">Correo Cliente (Pago verificado)</label>
                    <input type="email" id="client-email-2" class="w-full input-dark rounded p-2 text-sm focus:border-amber-400 font-mono">
                </div>
                
                <button onclick="generateAndSave()" id="btn-save" class="w-full btn-gold py-3 rounded shadow-xl text-sm mt-2 transition-all">
                    <i class="fas fa-check-circle mr-1"></i> VALIDAR Y CREAR ACCESO
                </button>
                
                <!-- ZONA DE ENTREGA (OCULTA) -->
                <div id="delivery-section" class="hidden pt-4 mt-2 border-t border-amber-900/40">
                    <div class="bg-black/40 p-3 rounded mb-3 text-center border border-amber-500/30">
                        <p class="text-[10px] text-amber-500/50">TU CLAVE GOLD DE 6 CARACTERES:</p>
                        <p id="display-code" class="text-3xl font-mono text-amber-300 font-black tracking-[0.25em] select-all">---</p>
                    </div>

                    <a id="btn-send-delivery" href="#" target="_blank" class="block w-full bg-blue-700 hover:bg-blue-600 text-white font-bold py-3 rounded text-center shadow-lg border border-blue-400 text-sm">
                        <i class="fas fa-envelope-open-text mr-2"></i> ENVIAR LICENCIA AL CLIENTE
                    </a>
                    <p id="status" class="text-center text-xs text-amber-400 mt-2 font-bold"></p>
                </div>
            </div>
        </div>
        
        <div class="text-center pt-4">
             <button onclick="logout()" class="text-stone-500 hover:text-amber-500 text-xs"><i class="fas fa-power-off mr-1"></i> Cerrar Sesi√≥n</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const PRECIO = "10‚Ç¨";
        const APP_ID = "app_kronodual";
        const GITHUB_REPO = "slotcarhome-star/KronoDual-Pro";

        const firebaseConfig = {
          apiKey: "AIzaSyDW-2Yc4kvZJYbNOVeesPZWdRThYe0noUI",
          authDomain: "correo-95e58.firebaseapp.com",
          projectId: "correo-95e58",
          storageBucket: "correo-95e58.firebasestorage.app",
          messagingSenderId: "977860532946",
          appId: "1:977860532946:web:3738c6b7165201bce7ab0b",
          measurementId: "G-6DMG51VQ92"
        };

        let app, db, auth;

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            signInAnonymously(auth).catch(e => console.warn("Modo local habilitado"));
        } catch(e) { console.error("Error Firebase", e); }

        window.checkPass = function() {
            const pass = document.getElementById('admin-pass').value;
            if(pass === "admin123") {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('main-panel').classList.remove('hidden');
                initStats();
            } else {
                document.getElementById('login-msg').classList.remove('hidden');
            }
        }
        window.logout = function() { location.reload(); }

        function initStats() {
            try {
                onSnapshot(doc(db, 'artifacts', APP_ID, 'public', 'data', 'stats'), (docSnap) => {
                    const count = docSnap.data()?.purchase_clicks || 0;
                    document.getElementById('clicks-counter').textContent = count;
                }, (error) => {
                    document.getElementById('clicks-counter').textContent = "0";
                });
            } catch(e) {}
        }

        window.sendPaymentRequest = function() {
            const email = document.getElementById('client-email-1').value;
            if(!email) return alert("Escribe el correo.");
            
            const subject = encodeURIComponent("Instrucciones Pago KronoDual GOLD");
            const body = `Hola,%0D%0A%0D%0APara activar tu licencia GOLD de KronoDual PRO (10‚Ç¨), los pasos son:%0D%0A%0D%0A1. Importe: ${PRECIO}%0D%0A2. Realiza el pago (Bizum/Transferencia) seg√∫n lo acordado.%0D%0A%0D%0AEnv√≠ame el justificante respondiendo a este correo y recibir√°s tu clave de activaci√≥n inmediata.%0D%0A%0D%0AGracias.`;
            
            window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
            document.getElementById('client-email-2').value = email;
        }

        window.generateAndSave = async function() {
            const email = document.getElementById('client-email-2').value.trim();
            const btn = document.getElementById('btn-save');
            const status = document.getElementById('status');
            const deliverySection = document.getElementById('delivery-section');
            const btnSend = document.getElementById('btn-send-delivery');

            if(!email) return alert("Falta el correo.");
            
            btn.disabled = true; 
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> CREANDO LICENCIA...';

            // GENERACI√ìN DE CLAVE DE 6 CARACTERES (3-3)
            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
            let code = "";
            for(let i=0; i<3; i++) code += chars.charAt(Math.floor(Math.random() * chars.length));
            code += "-";
            for(let i=0; i<3; i++) code += chars.charAt(Math.floor(Math.random() * chars.length));

            try {
                await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'access_codes'), {
                    email: email, 
                    code: code, 
                    active: true, 
                    type: 'GOLD',
                    createdAt: new Date().toISOString()
                });

                status.textContent = "‚ú® Licencia Guardada con √âxito";
                document.getElementById('display-code').textContent = code;

                const subject = encodeURIComponent("Tu Licencia KronoDual GOLD - Acceso Activado");
                const bodyText = `SlotCarHome te da las gracias por tu compra.%0D%0A%0D%0APago de 10‚Ç¨ recibido. Aqu√≠ tienes tu acceso exclusivo GOLD:%0D%0A%0D%0Aüìß Usuario: ${email}%0D%0Aüîë CLAVE: ${code}%0D%0A%0D%0Aüëâ Acceso al programa: https://github.com/${GITHUB_REPO}%0D%0A%0D%0A¬°Gracias por confiar en KronoDual!`;
                
                btnSend.href = `mailto:${email}?subject=${subject}&body=${bodyText}`;
                deliverySection.classList.remove('hidden');
            } catch (error) { 
                status.textContent = "‚ùå Error al guardar"; 
            }
            
            btn.disabled = false; 
            btn.innerHTML = '<i class="fas fa-check-circle mr-1"></i> VALIDAR Y CREAR ACCESO';
        }
    </script>
</body>
</html>
